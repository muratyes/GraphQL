<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <!-- TailwindCSS dahil et -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-semibold">E-Ticaret</a>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-gray-300">Ürünler</a></li>
                <li><a href="#" class="hover:text-gray-300">Erkek</a></li>
                <li><a href="#" class="hover:text-gray-300">Kadın</a></li>
                <li><a href="#" class="hover:text-gray-300">Çocuk</a></li>
            </ul>
        </div>
    </nav>

    <!-- Ana Sayfa İçeriği -->
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-8">Ürünler</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for product in products %}
            <div class="bg-white rounded-lg shadow-lg p-4 group">
                <img src="{{ product['image'] }}" alt="{{ product['title'] }}" class="w-full h-56 object-cover rounded-lg mb-4 group-hover:opacity-75 transition duration-300">
                <h2 class="text-xl font-semibold text-gray-800">{{ product['title'] }}</h2>
                <p class="text-gray-600 mb-2">{{ product['description'][:100] }}...</p>
                <p class="text-lg font-bold text-gray-900">${{ product['price'] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h3 class="text-xl font-semibold">E-Ticaret</h3>
                <p class="text-sm">Tüm hakları saklıdır.</p>
            </div>
            <div class="space-x-6">
                <a href="#" class="hover:text-gray-400">Facebook</a>
                <a href="#" class="hover:text-gray-400">Instagram</a>
                <a href="#" class="hover:text-gray-400">Twitter</a>
            </div>
        </div>
    </footer>

</body>

</html>
