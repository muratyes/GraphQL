<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-6xl mx-auto py-10">
        <h1 class="text-4xl text-center font-bold mb-10">E-Ticaret Ürünlerimiz</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Ürün kartları burada görünecek -->
            <!-- Python tarafından veriler burada dinamik olarak eklenmeli -->
            {% for product in products %}
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="{{ product['image'] }}" alt="{{ product['title'] }}" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">{{ product['title'] }}</h2>
                    <p class="text-gray-500">{{ product['category'] }}</p>
                    <p class="text-lg font-bold mt-2">${{ product['price'] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
